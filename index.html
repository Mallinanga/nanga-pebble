<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <title>Nanga Pebble Configuration by Panos Paganis</title>
</head>
<body>
<header></header>
<div class="container">
    <section>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Nanga Pebble Configuration</legend>
                <label for="numerous">Numerous</label>
                <!---->
                <input id="numerous" name="numerous" type="text" placeholder="Numerous" class="pure-input-1">
                <!---->
                <label for="fhem">FHEM</label>
                <!---->
                <input id="fhem" name="fhem" type="text" placeholder="FHEM" class="pure-input-1">
                <!---->
                <label for="special-feature">Special Feature</label>
                <!---->
                <select id="special-feature" name="special-feature" class="pure-input-1">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
                <button type="submit" id="b-submit" class="pure-button pure-button-primary pure-input-1">Save</button>
                <button type="submit" id="b-cancel" class="pure-button pure-input-1">Cancel</button>
            </fieldset>
        </form>
    </section>
</div>
