<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

    <title>Nanga Pebble Configuration by Panos Paganis</title>

<body>
<header>
    <div class="container">
        <h1>Settings</h1>

        <h2>Nanga Pebble Watchapp</h2>
        <!--<section id="downloads"> <a href="https://github.com/Mallinanga/nanga-pebble" class="btn btn-github"> <span class="icon"></span>View on GitHub </a> </section>-->
    </div>
</header>
<div class="container">
    <section id="main_content">
        <h3>Main options</h3>

        <p>Main options go here.</p>

        <h3>Special option</h3>

        <div data-role="fieldcontain">
            <!--<label for="special-feature"></label>-->
            <select name="special-feature" id="special-feature" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div>
        <p>
            <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
            <button type="submit" data-theme="a" id="b-submit">Save</button>
        </p>
    </section>
</div>
